{
  # dcc ego client and daco2ego for user mgmt
  "client": {
    "base_url": "https://<ego host>/<path>",
    "client_id": "<daco2ego_client_id>",
    "client_secret": "<some_secret>",
    "daco_group": "<DACO group's name>",
    "cloud_group":"<CLOUD group's name>" 
  },
  # argo ego client and argo daco2ego for dac-api permissions
  "daco_v2_client": {
    "ego_url": "https://<argo ego host>/<path>",
    "dac_api_url": "https://<dac-api host>/<path>",
    "client_id": "<argo_daco2ego_client_id>",
    "client_secret": "<v2_secret>"
  },
  "slack": {
    "url": "https://hooks.slack.com/services/<something>"
  }
}
